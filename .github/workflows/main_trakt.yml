name: Build and deploy Python project to Azure Function App - trakt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          zip -r deploy.zip \
            function_app.py \
            host.json \
            requirements.txt \
            engine/ \
            config/ \
            -x "*.pyc" "__pycache__/*"

      - name: Show package size
        run: ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B782B4EF4C084DB68754745782B83A82 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EB5C7CA419CB478A891B392422373A3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4CB93E6899E4A55B8EA48212ABC8295 }}

      - name: Deploy to Azure Functions with remote build
        run: |
          az functionapp deployment source config-zip \
            --resource-group trakt \
            --name trakt \
            --src deploy.zip \
            --build-remote true
